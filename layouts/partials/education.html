<section class="thirteen columns">
  <h1>{{ .Site.Data.education.name }}</h1>
  {{ range .Site.Data.education.source }}
  <article>
    <header>
      <h1>{{ .title }}</h1>
      <span><a href="{{ .url }}">{{ .univ }}</a></span>
      <span>
        <address>{{ .place }}</address>
        <time>{{ .date }}</time>
      </span>
    </header>
    <p>
    {{- if .tcc_url -}}
        <em>{{ .type }}: <a href="{{ .tcc_url }}">{{ .description }}</a></em>
    {{- else -}}
        <em>{{ if .type }}{{ .type }}:{{ end }} {{ .description }}</em>
    {{- end -}}
    </p>
  </article>
  {{ end }}
</section>
